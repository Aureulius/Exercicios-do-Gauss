<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Feedback</title>
</head>

<body>
    <fieldset>
        <legend class="legend">Feedback</legend>

        <form action="" method="get" autocomplete="on">
            <fieldset>
                <legend class="sublegend">Dados Pessoais</legend>

                <label for="id_nome">Nome:</label><br>
                <input type="text" name="nome" id="id_nome" placeholder="Ex: João Paulo" autofocus required><br><br>

                <label for="id_idade">Idade:</label><br>
                <input type="number" name="idade" id="id_idade" min="11" max="125" placeholder="Ex: 34" required><br><br>

                <label for="id_email">Email:</label><br>
                <input type="email" name="email" id="id_email" placeholder="Ex: joãopaulo@gmail.com" required>
            </fieldset><br>

            <fieldset>
                <legend class="sublegend">Comentário</legend>

                <label for="id_feedback">Mensagem:</label><br>
                <textarea name="feedback" id="id_feedback" cols="60" rows="15" required></textarea>
            </fieldset><br>

            <button type="submit" class="submitbutton">Enviar</button>
            <button type="reset" class="resetbutton">Redefinir</button>
        </form>
    </fieldset>
</body>

</html>
