<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>
</head>

<body>
    <fieldset>
        <legend class="legend">Cadastro</legend>

        <form action="resultado.html" method="get" target="_blank" autocomplete="on">
            <fieldset>
                <legend class="sublegend">Dados Pessoais</legend>

                <label for="id_nome">Nome:</label><br>
                <input type="text" name="nome" id="id_nome" placeholder="Ex: Maria Julia" required autofocus><br><br>

                <label for="id_profissao">Profissão:</label><br>
                <select name="profissao" id="id_profissao" required>
                    <option value="" selected>--Escolha uma desta opções--</option>
                    <option value="desempregado(a)">Desempregado(a)</option>
                    <option value="medico(a)">Médico(a)</option>
                    <option value="programador(a)">Programador(a)</option>
                    <option value="professor(a)">Professor(a)</option>
                </select>
            </fieldset><br>

            <fieldset>
                <legend class="sublegend">Localização</legend>

                <label for="id_email">Email:</label><br>
                <input type="email" name="email" id="id_email" placeholder="mariajulia@gmail.com" required><br><br>

                <label for="id_rua">Rua:</label><br>
                <input type="text" name="rua" id="id_rua" placeholder="5041 Macedo Rua" required>
            </fieldset><br>

            <fieldset>
                <legend class="sublegend">Faixa Etária</legend>

                <input type="radio" name="faixa_etaria" id="id_-ou=20_anos" required>
                <label for="id_-ou=20_anos">Até 20 anos</label><br>

                <input type="radio" name="faixa_etaria" id="id_20+=30_anos">
                <label for="id_20+=30_anos">Entre 20 e 30 anos</label><br>

                <input type="radio" name="faixa_etaria" id="id_30+=40_anos">
                <label for="id_30+=40_anos">Entre 30 e 40 anos</label><br>

                <input type="radio" name="faixa_etaria" id="id_40+=50_anos">
                <label for="id_40+=50_anos">Entre 40 e 50 anos</label><br>

                <input type="radio" name="faixa_etaria" id="id_50+=60_anos">
                <label for="id_50+=60_anos">Entre 50 e 60 anos</label><br>

                <input type="radio" name="faixa_etaria" id="id_60+_anos">
                <label for="id_60+_anos">Mais de 60 anos</label>
            </fieldset><br>

            <fieldset>
                <legend class="sublegend">Esportes Que Pratica</legend>

                <input type="checkbox" name="futebol_campo" id="id_futebol_campo">
                <label for="id_futebol_campo">Futebol de campo</label><br>

                <input type="checkbox" name="futebol_campo" id="id_futebol_campo">
                <label for="id_futebol_campo">Futebol de campo</label><br>

                <input type="checkbox" name="futebol_salao" id="id_futebol_salao">
                <label for="id_futebol_salao">Futebol de salão</label><br>

                <input type="checkbox" name="futebol_society" id="id_futebol_society">
                <label for="id_futebol_society">Futebol de society</label><br>

                <input type="checkbox" name="volley_quadra" id="id_volley_quadra">
                <label for="id_volley_quadra">Volley de quadra</label>
            </fieldset><br>

            <fieldset>
                <legend class="sublegend">Comentário</legend>

                <label for="id_comentario">Mensagem:</label><br>
                <textarea name="comentario" id="id_comentario" cols="60" rows="15"></textarea>
            </fieldset><br>

            <button type="submit" class="submitbutton">Enviar</button>
            <button type="reset" class="resetbutton">Redefinir</button>
        </form>
    </fieldset>
</body>

</html>
