<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Formulário de Comentário</title>
</head>

<body>
    <h1>Deixe seu feedback!</h1>

    <form autocomplete="on">
        <fieldset>

            <label for="id_name">Nome:</label><br>
            <input type="text" id="id_name" name="name" placeholder="Ex: João Pedro" required autofocus><br><br>

            <label for="id_email">Email:</label><br>
            <input type="email" id="id_email" name="email" placeholder="Ex: joãopedro@gmail.com" required><br><br>

            <label for="id_website">Website</label><br>
            <input type="url" id="id_website" name="website" placeholder="Ex: https://www.google.com/" required><br><br>

            <label for="id_feedback">Feedback:</label><br>
            <textarea class="text_area" id="id_feedback" name="feedback" cols="70" rows="15" maxlength="1000"required></textarea><br><br>

            <button type="submit" class="submit_button">Enviar</button>
            <button type="reset" class="reset_button">Redefinir</button>

        </fieldset>
    </form>
</body>

</html>
